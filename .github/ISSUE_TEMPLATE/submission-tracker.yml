name: Submission Tracker
description: Submit a new Topic Guide idea to DS Topic Guides.
title: "New Submission: [Please insert your draft Topic Guide Title here]"
labels: 'new Topic Guide submission/suggestion'
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your interest in contributing to DS Topic Guides! Please use this issue template to submit your Topic Guide proposal to the editorial team for consideration. Replace the text in brackets above with your Topic Guide title.  
  - type: textarea
    id: summary
    attributes:
      label: Topic Guide Proposal (Summary)
      description: Please briefly describe your Topic Guide idea here including the new Topic Guide's purpose and relevance to the work of library professionals.
      placeholder: 
      value: 
    validations:
      required: true
  - type: textarea
    id: contributors
    attributes:
      label: Author Details
      description: Please specify the full Name, Email, Institution, and ORCID iDs of authors and co-authors to the Topic Guide.
      placeholder: Contributors to the Topic Guide.
      value: 
    validations:
      required: true
  - type: input
    id: submission-date
    attributes:
      label: Submission Date
      description: Please specify the estimated date on which the first draft could be delivered.
      placeholder: 
      value: 
    validations:
      required: true
  - type: textarea
    id: related-topics
    attributes:
      label: Related DS Topics Guides
      description: Are there any existing Topic Guides that may relate to/be referenced to your Topic Guide?
      placeholder: 
      value: 
    validations:
      required: true
  - type: checkboxes
    id: submission-checklist
    attributes:
      label: Submission Method
      description: Please select your preferred method for sharing your draft submission if accepted
      options:
        - label: Happy to fork this repository
        - label: Please send a google template
        - label: No preference
    validations:
      required: true
  - type: textarea
    id: comments
    attributes:
      label: Any other comments?
      description: Please use the following text area to include any other notes or comments for the editors.  
      placeholder: 
      value: 
    validations:
      required: true
